<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Development - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Inter-Tech Solutions</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#testimonials">Clients</a>
                <a href="#contact">Contact</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Welcome to Our Platform</h1>
            <p>Building amazing digital experiences</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">Our Projects</h2>
            <div id="projects-container" class="projects-grid">
                <p class="loading">Loading projects...</p>
            </div>
        </div>
    </section>

    <!-- Clients Section -->
    <section id="testimonials" class="clients-section">
        <div class="container">
            <h2 class="section-title">Happy Clients</h2>
            <div id="clients-container" class="clients-grid">
                <p class="loading">Loading clients...</p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <div id="contact-message" class="message"></div>
            </form>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <h2 class="section-title">Subscribe to Newsletter</h2>
            <form id="newsletter-form" class="newsletter-form">
                <input type="email" id="newsletter-email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
                <div id="newsletter-message" class="message"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Brand. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
